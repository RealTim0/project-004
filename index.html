<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="shortcut icon" href="img004.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="timer">
            00:00:00
        </div>

        <div class="buttons">
            <button id="startStopBtn">
                <i class="fa-solid fa-play" id="play">
                </i>
            </button>
           
            <button id="restartBtn">
                <i class="fa-solid fa-arrow-rotate-left" id="restart">
                </i>
            </button>
           
        </div>
    </div>
</body>
</html>
